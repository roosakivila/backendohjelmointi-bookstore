<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add book</title>
</head>
<body>
    <h1>Add book</h1>
<div>
<form th:object="${book}" th:action="@{save}" action="#" method="post">
	<label for="title">Title:</label>
	<input type="text" id="title" th:field="*{title}" />
	<label for="author">Author:</label>
	<input type="text" id="author" th:field="*{author}" />
	<label for="isbn">ISBN:</label>
	<input type="text" id="isbn" th:field="*{isbn}" />
    <label for="publicationYear">Year:</label>
	<input type="number" id="publicationYear" step="1" th:field="*{publicationYear}" />
    <label for="price">Price:</label>
	<input type="number" id="price" step="0.01" th:field="*{price}" />
	<input type="submit" value="Save"></input>
</form>
</div>
    
</body>
</html>
